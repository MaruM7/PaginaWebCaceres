<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turismo Cáceres</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/ESCUDOFAVICON.png">
</head>
<body>
    <header class="header">
        <div class="header-content">

            <nav class="menu" aria-label="Menú principal">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="historia.html">Historia</a></li>
                    <li><a href="museo.html">Visita</a></li>
                    <li><a href="contacto2.html">Contacto</a></li>
                    <li><a href="mapa.html">Mapa</a></li>
                </ul>
            </nav>

            <div class="search-bar-container">
                <input type="text" id="search-input" placeholder="Buscar...">
                <button onclick="highlightSearch()">Buscar</button>
            </div>

            <script>
                function highlightSearch() {
                    const query = document.getElementById('search-input').value.toLowerCase();
                    const bodyText = document.body.innerHTML;
                    const highlightedText = bodyText.replace(new RegExp(query, 'gi'), match => `<mark>${match}</mark>`);
                    document.body.innerHTML = highlightedText;
                }
            </script>

        </div>
    </header>

    <main class="main-content">
        <div class="language-selector">
            <label for="idioma">Idioma:</label>
            <select id="idioma" name="idioma">
                <option value="es">Español</option>
                <option value="en">Inglés</option>
                <option value="fr">Francés</option>
            </select>
        </div>

        <div class="title">Bienvenidos a Cáceres</div>
        <div class="subtitle">Descubre la magia de su casco histórico</div>

        <div id="carruselCaceres" class="carousel slide mb-4" data-bs-ride="carousel" style="max-width: 1200px; margin: 0 auto;">
            <div class="carousel-inner" style="height:600px;">
                <div class="carousel-item active">
                    <a href="https://turismo.caceres.es/es/recurso-poi/plaza-mayor" target="_blank">
                        <img src="img/plazamayor.jpg" class="d-block w-100" alt="Plaza Mayor de Cáceres" style="height:600px; object-fit:cover;">
                    </a>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Plaza Mayor</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <a href="https://concatedralcaceres.com" target="_blank">
                        <img src="img/concatedral.jpg" class="d-block w-100" alt="Concatedral de Santa María" style="height:600px; object-fit:cover;">
                    </a>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Concatedral de Santa María</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <a href="https://turismo.caceres.es/es/recurso-poi/arco-de-la-estrella" target="_blank">
                        <img src="img/arco de la estrella.jpg" class="d-block w-100" alt="Arco de la Estrella" style="height:600px; object-fit:cover;">
                    </a>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Arco de la Estrella</h5>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carruselCaceres" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carruselCaceres" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>

    </main>

    <footer class="footer">
        <p>Explora Cáceres y déjate maravillar por su historia.</p>
        <a href="https://marum7.github.io/PaginaWebCaceres/">Pagina Caceres</a> © 2025 by <a href="https://github.com/MaruM7">Marouan</a> is licensed under <a href="https://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0</a>
        <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg" alt="Creative Commons">
        <img src="https://mirrors.creativecommons.org/presskit/icons/by.svg" alt="Atribución">
        <img src="https://mirrors.creativecommons.org/presskit/icons/sa.svg" alt="Compartir Igual">
        <div class="social-media">
            <a href="https://www.facebook.com/Ayuntamiento.de.Caceres/?locale=es_ES" target="_blank"><img src="img/facebook2-removebg-preview.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/ayto_caceres/?hl=es" target="_blank"><img src="img/instagram-removebg-preview.png" alt="Instagram"></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
